language: java
before_install:
 - chmod +x gradlew

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/.sonar/cache
git:
  depth: 50

# prevent travis running gradle assemble; let the build script do it anyway
install: true

addons:
  sonarqube: true
env:
  global:
    - secure: $SONAR_TOKEN

script:
  - gradle/buildViaTravis.sh
  #- gradle/sonar.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)